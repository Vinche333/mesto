<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

  <header class="header">
    <img src="./images/header__logo.svg" alt="Логтип" class="header__logo">
    <div class="header__line"></div>
  </header>

  <main>

    <section class="profile">
        <img
          src="./images/avatar.jpg"
          alt="Фотография пользователя"
          class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-block">
          <h1 class="profile__title">Жак-Ив-Кусто <button type="button" class="profile__button profile__button_type_edit" aria-label="Редактировать профиль"></button></h1>
        </div>
        <p class="profile__text">Исследователь окена</p>
      </div>
      <button type="button" class="profile__button profile__button_type_add" aria-label="Добавить фотографию"></button>
    </section>

    <section class="elements">
      <div class="element">
        <img src="./images/element2.jpg" alt="" class="element__image">
        <div class="element__group">
          <h3 class="element__title">Карачаевск</h3>
          <button class="element__mask"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/element3.png" alt="" class="element__image">
        <div class="element__group">
          <h3 class="element__title">Гора Эльбрус</h3>
          <button class="element__mask"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/element1.jpg" alt="" class="element__image">
        <div class="element__group">
          <h3 class="element__title">Домбай</h3>
          <button class="element__mask"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/element3.png" alt="" class="element__image">
        <div class="element__group">
          <h3 class="element__title">Гора Эльбрус</h3>
          <button class="element__mask"></button>
        </div>
      </div>
    <div class="element">
      <img src="./images/element1.jpg" alt="" class="element__image">
      <div class="element__group">
        <h3 class="element__title">Домбай</h3>
        <button class="element__mask"></button>
      </div>
    </div>
  <div class="element">
    <img src="./images/element4.png" alt="" class="element__image">
    <div class="element__group">
      <h3 class="element__title">Карачаево-Черкессия</h3>
      <button class="element__mask"></button>
    </div>
  </div>
    </section>

  </main>
  
  <footer class="footer">
    <p class="footer__copyright">	&#169;2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profileEditPopupForm" novalidate>
        <label class="popup__field">
          <input
            type="text"
            class="popup__input popup__input_type_name"
            placeholder="Имя"
            name="name"
            id="name-input"
            minlength="2"
            maxlength="40"
            required>
          <span class="popup__input-error name-input-error"></span>
        </label>

        <label class="popup__field">
          <input
            type="text"
            class="popup__input popup__input_type_job"
            id="job-input"
            placeholder="Профессия"
            name="job"
            minlength="2"
            maxlength="200"
            required>
          <span class="popup__input-error job-input-error"></span>
        </label>

        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__cancel-button" type="button" aria-label="Закрыть окно"></button>
    </div>
  </div>

  <script src="./scripts/index.js"></script>

</body>
</html>
