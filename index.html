<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/header__logo.svg" alt="Логтип" class="header__logo">
    <div class="header__line"></div>
  </header>
  <main>
    <section class="profile content__element">
        <img
          src="./images/avatar.jpg"
          alt="Фотография пользователя"
          class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-block">
          <h1 class="profile__title">Жак-Ив-Кусто</h1>
          <button type="button" class="profile__button profile__button_type_edit" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__text">Исследователь окена</p>
      </div>
      <button type="button" class="profile__button profile__button_type_add" aria-label="Добавить фотографию"></button>
    </section>
    <section class="elemnts">
      <div class="element">
        <img src="" alt="" class="element__image">
        <div class="element__group">
          <h3 class="element__group_text"></h3>
          <img src="" alt="" class="element__group_mask">
        </div>
      </div>
    </section>
  </main>
</body>
</html>
